<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="expr_answer">
            <div id="msg">characters: 1/15</div>
            <div id="answer">0</div>
            <div id="expr">0</div>
        </div>
        <div class="btn-r">
            <div class="button" id="btn1">1</div>
            <div class="button" id="btn2">2</div>
            <div class="button" id="btn3">3</div>
            <div class="button" id="btnAdd">+</div>
        </div>
        <div class="btn-r">
            <div class="button" id="btn4">4</div>
            <div class="button" id="btn5">5</div>
            <div class="button" id="btn6">6</div>
            <div class="button" id="btn-">-</div>
        </div>
        <div class="btn-r">
            <div class="button" id="btn7">7</div>
            <div class="button" id="btn8">8</div>
            <div class="button" id="btn9">9</div>
            <div class="button" id="btnMul">*</div>
        </div>
        <div class="btn-r">
            <div class="button" id="btndiv">/</div>
            <div class="button" id="btn0">0</div>
            <div class="button" id="btnMod">%</div>
            <div class="button" id="btnEq">=</div>
        </div>
    </div>
</body>
</html>
